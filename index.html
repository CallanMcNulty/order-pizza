<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.0.0.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="row container center-block">
      <div class="page-header text-center">
        <h2>Create Your Pizza</h2>
      </div>
      <div class="col-md-6 text-center" id="selection">
        <div id="size">
          <h5>Size:</h5>
          <button class="btn btn-danger" id="L" type="button">Large</button>
          <button class="btn btn-danger" id="M" type="button">Medium</button>
          <button class="btn btn-danger" id="S" type="button">Personal</button>
        </div>
        <hr>
        <div id="crust">
          <h5>Crust:</h5>
          <button class="btn btn-danger" id="Pan" type="button">Pan</button>
          <button class="btn btn-danger" id="Hand Tossed" type="button">Hand Tossed</button>
          <button class="btn btn-danger" id="Deep Dish" type="button">Deep Dish</button>
          <button class="btn btn-danger" id="Stuffed Crust" type="button">Stuffed Crust</button>
          <button class="btn btn-danger" id="Thin Crust" type="button">Thin Crust</button>
        </div>
        <hr>
        <div id="toppings">
          <h5>Toppings:</h5>
        </div>
        <hr>
        <div id="done">
          <button class="btn btn-success" id="save">Done</button>
          <button class="btn btn-info ordering" id="new">Add Another Pizza</button>
          <button class="btn btn-info ordering" id="order">Proceed to Checkout</button>
        </div>
      </div>
      <div class="col-md-6" id="pizza-info">
        <div id="info-top">
          <canvas class="center-block" id="picture-canvas" width="350" height="350">
            Your browser does not support the HTML5 canvas tag.
          </canvas>
          <h3 class="text-center"></h3>
        </div>
        <hr>
        <ul id="info-list">
        </ul>
        <hr>
        <div id="order-info">
          <ul id="pizza-list">
          </ul>
          <h3 class="text-center" id="order-price"></h3>
        </div>
      </div>
    </div><!--end row-->
  </body>
</html>
